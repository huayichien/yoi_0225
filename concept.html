			<section class="txt_1">
				<h2>蒸</h2>
				<p>洗米蒸米講究細節，高溫高壓蒸出外硬內軟的米。</p>
			</section>

			<section class="txt_2">
				<h2>麴</h2>
				<p>耗時45小時製作出酒麴，因為酒的香、甜、酸、苦、澀，幾乎由麴來決定。</p>
			</section>

			<section class="txt_3">
				<h2>酵</h2>
				<p>發酵也是重要的一環，我們使用協會6號酵母，每天細心控制溫度，留意桶內泡沫生成的情況。</p>
			</section>

			<section class="txt_4">
				<h2>鐗</h2>
				<p>低溫加熱，裝瓶殺菌，稱作「火入」，可以調節清酒的成熟度與香味。</p>
			</section>

				<section class="txt_5">
				<h2>藏</h2>
				<p>最後熟成的過程，移至大型酒桶儲藏，恆溫控制數月至一年的時間，讓酒液更淳美溫和。</p>
			</section>
